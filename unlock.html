<!DOCTYPE  html>
<html>
<head>
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black">
  <script>
    var image_tracker = 'one';
   
      function change() {
         var image = document.getElementById("image");
          if(image_tracker=='one') {
            var audio = new Audio('Tock.mp3');
audio.play();
              image.src="https://magictoolsapp.github.io/FullSizeRender (3).jpg";
              image_tracker = "two";
            
           return
          }
          if(image_tracker=='two') {
            var audio = new Audio('Tock.mp3');
audio.play();
              image.src="https://magictoolsapp.github.io/FullSizeRender (1).jpg";
              image_tracker = "three";
            
            return
          }
          if(image_tracker=='three') {
            var audio = new Audio('Tock.mp3');
audio.play();
              image.src="https://magictoolsapp.github.io/FullSizeRender.jpg";
              image_tracker = "four";
            
            return
          }
        
        if(image_tracker=='four') {
          var audio = new Audio('Tock.mp3');
audio.play();
              image.src="https://magictoolsapp.github.io/FullSizeRender (4).jpg";
          image_tracker = "done";
          
          return
          }
      }
    </script>
</head>
<body>
  <img src="magictoolsapp.github.io/FullSizeRender (2).jpg" id="image" onclick="change();" height="100%" width="100%">
</body>
</html>
