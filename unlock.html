    {
    document.getElementById("imgClickAndChange").src = "https://magictoolsapp.github.io/FullSizeRender%20(2).jpg";

     if (document.getElementById("imgClickAndChange").src == "http://magictoolsapp.github.io/FullSizeRender%20(3).jpg")
     {
     open(location, '_self').close();
     }
</script>
</head>
